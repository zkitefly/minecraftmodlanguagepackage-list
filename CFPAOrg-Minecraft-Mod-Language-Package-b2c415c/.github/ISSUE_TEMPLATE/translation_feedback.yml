name: 模组翻译反馈
description: 模组翻译的质量、建议反馈
title: '[模组翻译]：'
labels: ['bug']
body:
  - type: input
    id: modpack_info
    attributes:
      label: 简体中文资源包信息
      description: 当前所使用资源包支持的 MC 版本及打包时间
      placeholder: 如 1.16，2021-11-08 14:24
    validations:
      required: true
  - type: input
    id: name
    attributes:
      label: 模组英文名
    validations:
      required: true
  - type: input
    id: ver
    attributes:
      label: 模组版本
    validations:
      required: true
  - type: textarea
    id: detail
    attributes:
      label: 详细信息
      description: 详细描述翻译相关问题
    validations:
      required: true

